<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Form Validation Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stlyesheet" href="css/bootstrap.min.css"> -->
    <script src="formJs.js"></script>
    <script src="jquery.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Exo+2');
        * {
            font-family: 'Exo 2', sans-serif;
        }
        h1{
            font-family: 'Exo 2', sans-serif;
            text-align: center;
        }
        
    </style>
</head>
<body class="container">
    <h1>Form Validaion</h1>

    <form method="get">
        <div class="row">
            <div class="col-lg-3 col-md-6" ></div>
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" style="margin-top: 30px" id="name" placeholder="Name" onblur="validateForm.validateName(this.value)" onfocus="fieldsFocus.Name(this.value)">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" onblur="validateForm.validateEmail(this.value)" onfocus="fieldsFocus.Email(this.value)">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" onblur="validateForm.validatePass(this.value)" onfocus="fieldsFocus.City(this.value)">
                </div>
                <div class="form-group">
                    <select class="form-control" id="state" onblur="validateForm.selectState(this.value)" onfocus="fieldsFocus.State(this.value)">
                        <option>Select a state</option>
                        <option id="pn">Punjab</option>
                        <option id="kpk">Khyber Pakhtokhan</option>
                        <option id="sn">Sindh</option>
                        <option id="bl">Balochistan</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" onblur="validateForm.validateCity(this.value)" onfocus="fieldsFocus.Email(this.value)">
                </div> 
            </div>
            <div class="col-lg-3 col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3 col-md-6">
                <div class="form-group">
                    <input type="text" id="zip" placeholder="Zip Code" class="form-control" onblur="validateForm.validateZip(this.value)" onfocus="fieldsFocus.Zip(this.value)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                    <button class="btn btn-success">Submit</button>
            </div>
            <div class="col-lg-7"></div>
        </div>
        
    </form>
</body>
</html>
